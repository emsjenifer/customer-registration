<div>
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="customer.id" />

  <label for="nome">Nome:</label>
  <input type="text" id="nome" [(ngModel)]="customer.nome" />

  <label for="dataNascimento">Data de Nascimento:</label>
  <input type="date" id="dataNascimento" [(ngModel)]="customer.dataNascimento" />

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="customer.email" />

  <label for="sexo">Sexo:</label>
  <select id="sexo" [(ngModel)]="customer.sexo">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
</div>

<div>
  <button (click)="cancelar()">Cancelar</button>
  <button (click)="salvar()">Salvar</button>
</div>
